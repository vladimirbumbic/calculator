<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap"
            rel="stylesheet"
        />
        <title>Calculator</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <div class="container">
            <div class="top">
                <h1 class="title">calc</h1>
                <p class="theme">THEME</p>

                <div class="themeNumbers">
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                </div>

                <div class="switchTheme">
                    <input id="theme1" type="radio" />
                    <label for="theme1" class="toggle"></label>

                    <input id="theme2" type="radio" />
                    <label for="theme2" class="toggle"></label>

                    <input id="theme3" type="radio" />
                    <label for="theme3" class="toggle"></label>
                </div>
            </div>

            <div class="containerDisplay">
                <p class="display">399,981</p>
            </div>

            <div class="containerKeyboard">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn delReset">DEL</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">+</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">-</button>
                <button class="btn">.</button>
                <button class="btn">0</button>
                <button class="btn">/</button>
                <button class="btn">x</button>
                <button class="btn delReset reset">RESET</button>
                <button class="btn equal">=</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
